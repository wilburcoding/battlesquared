<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="popupback">
    <div id="popup">
      <h1 style="font-size:25px;text-align:center;margin-top:5px;margin-bottom:5px;">Enter your username:</h1>
      <input type="text" id="newusername">
      <button id="subnewuser">Submit</button>
    </div>
  </div>
  <div id="game-content">
    <div id="g-leftbar">

    </div>
    <div id="g-center">
      <div id="g-score">
        <p id="g-infotop">Connecting to server...</p>
      </div>
      <div id="g-board">

      </div>
    </div>
    <div id="g-rightbar">

    </div>
  </div>
  <div id="main-content">
    <div id="menu">
      <h1 style="font-size:40px;text-align: center;margin-top:5px;margin-bottom:5px;">BattleSquared</h1>
      <p style="font-size:15px;margin-top:1px;margin-bottom:2px;line-height:15px;" id="info">Signing in...</p>
      <button id="signin" disabled>Sign In</button>

    </div>
  </div>
  <h1></h1>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js'
    import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js'

    window.onload = () => {
      const socket = io();
      let uinfo = null;
      let selected = null;
      let bankselected = null;
      let gameinfo = null;
      for (let i = 0; i < 5; i++) {
        $("#g-board").append(`
        <div id="row${i}" class="row">
          <div class="cell" id="${i}-0"><p id="${i}-0p"></p></div>
          <div class="cell" id="${i}-1"><p id="${i}-1p"></p></div>
          <div class="cell" id="${i}-2"><p id="${i}-2p"></p></div>
          <div class="cell" id="${i}-3"><p id="${i}-3p"></p></div>
          <div class="cell" id="${i}-4"><p id="${i}-4p"></p></div>
          <div class="cell" id="${i}-5"><p id="${i}-5p"></p></div>
          <div class="cell" id="${i}-6"><p id="${i}-6p"></p></div>
          <div class="cell" id="${i}-7"><p id="${i}-7p"></p></div>
        </div>
        `)
      }
      $(".cell").click(function () {
        const coord = [$(this).attr("id").split("-")[0], $(this).attr("id").split("-")[1]]
        if (timer <= 0 || $(this).hasClass(gameinfo.red.uid == uinfo.uid ? "bgblue" : "bgred")) {
          return
        }

        if (selected == null) {
          if (String($("#" + coord[0] + "-" + coord[1] + "p").html()).length > 0) {
            selected = coord;
            console.log(selected)
            $("#" + coord[0] + "-" + coord[1]).addClass("selected")
          }

        } else {
          if (selected[0] == "b" || selected[0] == "r") {
            if (String($("#" + coord[0] + "-" + coord[1] + "p").html()).length == 0) {
              if (selected[0] == "b") {
                if (coord[1] == 0) {
                  socket.emit("move", gameinfo.id, selected, coord)
                  selected = null
                }
              } else {
                if (coord[1] == 7) {
                  socket.emit("move", gameinfo.id, selected, coord)
                  selected = null
                }
              }
            }

          } else {
            if (selected[0] == coord[0] && selected[1] == coord[1]) {
              selected = null;
              $(this).removeClass("selected")
              return;
            }
            // only can do action to cells next to current selected
            if (Math.abs(selected[0] - coord[0]) > 1 || Math.abs(selected[1] - coord[1]) > 1) {
              return
            }
            // no diagonal
            if (Math.abs(selected[0] - coord[0]) == Math.abs(selected[1] - coord[1])) {
              return
            }
            if (String($("#" + coord[0] + "-" + coord[1] + "p").html()).length > 0) {
              if (String($("#" + coord[0] + "-" + coord[1] + "p").html()) == String($("#" + selected[0] + "-" + selected[1] + "p").html())) {
                if (coord[1] == 0 || coord[1] == 7) {
                  return;
                }
                socket.emit("combine", gameinfo.id, selected, coord)
                $("#" + selected[0] + "-" + selected[1]).removeClass("selected")
                selected = null
              }
            } else {
              if (coord[1] == 0 || coord[1] == 7) {
                return;
              }
              socket.emit("move", gameinfo.id, selected, coord)
              $("#" + selected[0] + "-" + selected[1]).removeClass("selected")
              selected = null
            }
          }
        }

      })
      let timer = -1;
      let bank = [];
      function updateBank() {
        // check if player is red first
        $("#g-rightbar").html("");

        console.log(gameinfo)
        for (let i = 0; i < gameinfo.rbank.length; i++) {
          console.log(gameinfo.rbank[i])
          $("#g-rightbar").append(`<div class="cell bankitem bgred" id="rb-${i}"><p id="rb-${i}p">${gameinfo.rbank[i]}</p></div>`)
        }

        $("#g-leftbar").html("");
        for (let i = 0; i < gameinfo.bbank.length; i++) {
          $("#g-leftbar").append(`<div class="cell bankitem bgblue" id="bb-${i}"><p id="bb-${i}p">${gameinfo.bbank[i]}</p></div>`);
        }
        $(".bankitem").click(function () {
          if (timer <= 0 || $(this).hasClass(gameinfo.red.uid == uinfo.uid ? "bgblue" : "bgred")) {
            return;
          }
          const letter = gameinfo.red.uid == uinfo.uid ? "r" : "b"
          if (selected == null) {
            selected = [letter, $(this).attr("id").split("-")[1]]
            $(this).addClass("selected")
          } else {
            if (selected[1] == $(this).attr("id").split("-")[1]) {
              selected = null;
              $(this).removeClass("selected")
            } else {
              selected = [letter, $(this).attr("id").split("-")[1]]
              $(this).addClass("selected")
              $(".bankitem").not(this).removeClass("selected")
            }

          }
        })
        if (selected == null) {
          return;
        }
        if (gameinfo.red.uid == uinfo.uid) {

          if (selected[0] == "r") {
            $("#rb-" + selected[1]).addClass("selected")
          }
        } else {
          if (selected[0] == "b") {
            $("#bb-" + selected[1]).addClass("selected")
          }
        }
      }
      socket.on("apikey", (val) => {
        const firebaseConfig = {
          apiKey: val,
          authDomain: "battlesquared-e8742.firebaseapp.com",
          projectId: "battlesquared-e8742",
          storageBucket: "battlesquared-e8742.firebasestorage.app",
          messagingSenderId: "1030828037619",
          appId: "1:1030828037619:web:7f1bbc990090976089ae86"
        };
        const app = initializeApp(firebaseConfig);
        const provider = new GoogleAuthProvider();
        const auth = getAuth(app);
        auth.onAuthStateChanged(function (user) {
          if (user) {
            var uid = user.uid;

            $("#signin").attr("id", "play");
            $("#play").html("Play");
            $("#info").html("");
            socket.emit("login", uid)
            $("#subnewuser").click(function () {
              socket.emit("set_user", $("#newusername").val(), uid);
            })

            $("#play").off()
            $("#play").attr("disabled", false)
            $("#play").click(function () {
              // open game menu
              $("#main-content").css("display", "none");
              $("#game-content").css("display", "flex");
              socket.emit("play", uinfo)


            })
          } else {
            $("#signin").attr("disabled", false)
          }
        })
        $("#signin").on("click", function () {
          signInWithPopup(auth, provider).then((result) => {
            const user = result.user;
          }).catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            const email = error.customData.email;
            const credential = GoogleAuthProvider.credentialFromError(error);
            console.log(errorMessage);
          });
        })

      })
      socket.on("set_user", () => {
        console.log("need to set user")
        // do some kind of popup
        $("#popupback").css("opacity", 0);
        $("#popupback").css("display", "flex");
        $("#popupback").animate({
          opacity: 1
        }, 400);

      })
      socket.on("user_info", (info) => {
        $("#popupback").animate({
          opacity: 0
        }, 400, () => {
          $("#popupback").css('display', "none");

        });
        console.log(info);
        uinfo = info;
        $("#info").html("Signed in as: <strong>" + info.username + "</strong>");
      })
      socket.on("waiting", () => {
        $("#g-infotop").html("Waiting for players...");
      })
      socket.on("update_game", (data) => {
        gameinfo = data
        console.log(data.board)
        for (let i = 0; i < 5; i++) {
          for (let j = 0; j < 8; j++) {
            console.log(`#${i}-${j}`)
            if (data.board[i][j] < 0) {
              $(`#${i}-${j}`).addClass("bgred")
            } else if (data.board[i][j] > 0) {
              $(`#${i}-${j}`).addClass("bgblue")
            } else {
              $(`#${i}-${j}`).removeClass("bgred")
              $(`#${i}-${j}`).removeClass("bgblue")
            }
            if (Math.abs(data.board[i][j]) > 0) {
              $(`#${i}-${j}p`).html(Math.abs(data.board[i][j]))
            } else {
              $(`#${i}-${j}p`).html("")

            }
          }
        }
        updateBank();
      })
      socket.on("update_bank", (gamedat) => {
        gameinfo = gamedat
        updateBank();
      })

      socket.on("game", (data) => {
        console.log(data)
        timer = 60 * 5; // 5 minutes should be enough?
        // display timer

        $("#g-score").html(`
        <div class="bgblue" style="width:120px;font-size:22px;font-weight:500;padding:5px 10px;height:32px;border-radius:3px;display:flex;align-items:center;justify-content:center;">
          <p>${data.blue.username}</p>
        </div>
        <p style="font-size:40px;font-weight:800;margin-left:200px;margin-right:200px;">${Math.floor(timer / 60)}:${(timer % 60 < 10) ? "0" + (timer % 60) : timer % 60}</p>
        <div class="bgred" style="font-size:22px;width:120px;font-weight:500;padding:5px 10px;height:32px;border-radius:3px;display:flex;align-items:center;justify-content:center;">
          <p>${data.red.username}</p>
        </div>
        `)
        gameinfo = data
        console.log(data.board)
        for (let i = 0; i < 5; i++) {
          for (let j = 0; j < 8; j++) {
            console.log(`#${i}-${j}`)
            if (data.board[i][j] < 0) {
              $(`#${i}-${j}`).addClass("bgred")
            } else if (data.board[i][j] > 0) {
              $(`#${i}-${j}`).addClass("bgblue")
            } else {
              $(`#${i}-${j}`).removeClass("bgred")
              $(`#${i}-${j}`).removeClass("bgblue")
            }
            if (Math.abs(data.board[i][j]) > 0) {
              $(`#${i}-${j}p`).html(Math.abs(data.board[i][j]))
            } else {
              $(`#${i}-${j}p`).html("")

            }
          }
        }
        setInterval(() => {
          timer--;
          console.log('ea')
          $("#g-score").html(`
            <div class="bgblue" style="font-size:22px;width:120px;font-weight:500;padding:5px 10px;height:32px;border-radius:3px;display:flex;align-items:center;justify-content:center;">
              <p>${data.blue.username}</p>
            </div>
            <p style="font-size:40px;font-weight:800;margin-left:200px;margin-right:200px;">${Math.floor(timer / 60)}:${(timer % 60 < 10) ? "0" + (timer % 60) : timer % 60}</p>
            <div class="bgred" style="font-size:22px;width:120px;font-weight:500;padding:5px 10px;height:32px;border-radius:3px;display:flex;align-items:center;justify-content:center;">
              <p>${data.red.username}</p>
            </div>
            `)
          if (timer == 0) {
            socket.emit("end_game")
          }
        }, 1000)
        setInterval(() => {
          if (timer > 0) {
            if (gameinfo.red.uid == uinfo.uid) {
              if (gameinfo.rbank.length < 3 && Math.random() > 0.6) {
                const val = [2, 4][Math.floor((Math.random() * 2))]
                socket.emit("add_bank", gameinfo.id, uinfo.uid, val);
                bank.push(val)
              }
            } else {
              if (gameinfo.bbank.length < 3 && Math.random() > 0.6) {
                const val = [2, 4][Math.floor((Math.random() * 2))]
                socket.emit("add_bank", gameinfo.id, uinfo.uid, val);
                bank.push(val)
              }

            }
          }
        }, 500)
      })
    }
  </script>

</body>

</html>
